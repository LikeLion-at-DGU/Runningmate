{% load socialaccount %}
{% providers_media_js %}

{% load static %}
<link rel = "stylesheet" href = "{% static 'css/login.css' %}?after">


<div class = "login">
	<form method="POST" action="{% url 'account_login' %}" style="display: block;">
		{% csrf_token %} 
		<div class = "login_logo"><div id = "login_logo"></div>learningmate</div>
		<p><input type="text" name="login" placeholder="  아이디" autocomplete="username" maxlength="150" required="" id="login_id"></p>
		<p><input type="password" name="password" placeholder="  비밀번호" autocomplete="current-password" required="" id="login_password"></p>
		<input id="login_submit" type="submit" value="로그인하기"></p>
		<div id = "login_signup" style="display:block;text-align: right; margin-right:15px; ">
			<a href="{% url 'account_signup' %}" style="color: #252525; font-size: 15px; text-decoration: none;" >회원가입</a>	 
		</div>
		
		{% if redirect_field_value %}
		<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
		{% endif %}
		<hr style="color: #252525;">
		<a href="{% provider_login_url 'google' %}" style="text-decoration:none; display: inline-block; width: 250px;">
			<div id = "google_login" 
			style="height:30px; display:flex; align-items: center; justify-content: center; border: #252525 1px solid;  border-radius: 5px;
			font-size: 15px; background-color:white; margin-right: 0px; color:#252525; height: 35px;">
				<img src = "{% static 'images/google_icon.png' %}" width="30px" height="30px"> &nbsp 구글 계정으로 로그인
			</div>
		</a>
	</form>


</div>
