{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="{% url 'mateapp:create_project' %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <p>프로젝트 기한 :</p>
    <p><input type="date" name="date1"> ~ <input type="date" name="date2"></p>
    <p>과목명 : <input type="text" name="title"></p>
    <p>프로젝트 설명 : <textarea type="text" name="body" id="" cols="30" rows="10"></textarea></p>
    <button type="submit">제출</button>
</form>

{% endblock %}
